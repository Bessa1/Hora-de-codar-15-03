    <script>

// 23 - Faça um programa em que o usuário informe 20 valores e no final, escreva o maior e o menor valor lido.


        
        var contador = 1;
        var maior = 0;
        var menor = 0;

        while(contador <= 20) {
            var nmr = parseInt(prompt("Digite o " + contador + " numero "));
            
                  if(contador == 1){
                     maior = nmr;
                    menor = nmr;
                                    }
                 else{
                  if(nmr < menor){
                    menor = nmr

                                 }
                  if(nmr > maior){
                    maior = nmr
                    
                                 }
                
                      }
        contador++
    }
    
        alert("O menor número é: " + menor);
        alert("O maior número é: " + maior);


     






      
    

    </script>

    </head>
