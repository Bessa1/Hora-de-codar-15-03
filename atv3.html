        <script>

             //Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escreva o maior deles//

            var primeiro = prompt("infome um número")
            var segundo = prompt("informe outro numero")
            var terceiro = prompt("informe mais um numero")

            if (primeiro  >  segundo && primeiro > terceiro) {
                alert("O maior número é" + primeiro);

            }

            if(segundo > terceiro && segundo > primeiro) {
                alert("Segundo número é maior" + segundo);

            }
            if (terceiro > segundo && terceiro > primeiro){
                alert("Terceiro valor é o maior" + terceiro);
            }


          

        </script>
