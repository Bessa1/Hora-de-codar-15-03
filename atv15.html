<!DOCTYPE html>
<html>

<head>


    <script>

        //15 - Escreva um programa para ler o ano de nascimento de uma pessoa e 
        //escrever uma mensagem que diga se ela poderá ou não votar este ano 
        //(não é necessário considerar o mês em que ela nasceu).//
         
            var ano = parseInt(prompt("Digite o ano que você nasceu:"));


       
          
      
                if (ano < 2004){
                    
                    alert("Você possui está elegivel para votar");
                }
                
                if (ano > 2004){
                    
                    alert("Você possui não está elegivel para votar");
                }
                
                
                
        
    
    </script>

    </head>


    <body>



</body>
</html>
