<!DOCTYPE html>

    <script>

        //19 - Escreva um programa para ler o número de gols marcados pelo Grêmio
        // e o número de gols marcados pelo Inter em um GRENAL. 
        //Escrever o nome do vencedor.
         //Caso não haja vencedor deverá ser impressa a palavra EMPATE.//
         
            var gremio = parseInt(prompt("Digite quantos gols o Gremio fez:"));
            var inter = parseInt(prompt("Digite quantos gols o Inter fez:"));
            
           

                 if (gremio > inter){   
                    alert("Gremio" + gremio + "X" + inter +"Inter");
                  }
                
                 if (inter > gremio){
                    alert("Inter" + inter + "X" + gremio +"Gremio")
                   }   
                   
                 if (inter == gremio){
                    alert("Empate!");
                   }      

        
    
    </script>

    </head>


    <body>



</body>
